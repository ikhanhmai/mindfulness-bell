name: Specs Lint

on:
  pull_request:
    paths:
      - 'specs/**'
      - '.spectral.yaml'
      - '.markdownlint.json'
      - 'templates/**'

jobs:
  markdownlint:
    name: Markdown Lint (specs/**)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i -D markdownlint-cli
      - name: Run markdownlint
        run: npx markdownlint 'specs/**/*.md' 'templates/*.md'

  spectral:
    name: Spectral OpenAPI Lint (if any)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i -D @stoplight/spectral-cli
      - name: Detect OpenAPI files
        id: detect
        run: |
          FOUND=$(shopt -s nullglob; files=(specs/**/*.{yaml,yml,json}); echo ${#files[@]})
          echo "found=$FOUND" >> $GITHUB_OUTPUT
      - name: Run spectral
        if: steps.detect.outputs.found != '0'
        run: npx spectral lint 'specs/**/*.{yaml,yml,json}' -r .spectral.yaml
